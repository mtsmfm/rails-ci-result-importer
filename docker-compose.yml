version: "3.7"
services:
  embulk:
    build: .
    volumes:
      - .:/app:cached
      - home:/home/app
    environment:
      REDIS_URL: redis://redis:6379
    env_file:
      - embulk.env
    depends_on:
      - redis
  redis:
    image: redis:alpine
  node:
    image: node:10.15.2
    working_dir: /app/parser
    volumes:
      - .:/app:cached
volumes:
  home:
